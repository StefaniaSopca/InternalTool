
<!-- <div class="form-login-container"> -->
  <form [formGroup]="loginForm" (ngSubmit)="login()"  class="formLogin" novalidate>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="ex. stefania@gmail.com" formControlName="email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" title="password must contains 7 charaters">
    </mat-form-field>


    <button color="accent" [disabled]="!loginForm.valid" mat-raised-button type="submit" class="loginButton">
      <span>Login</span>
    </button>


  </form>
  <div  *ngIf = "errFlag" class="wrong-pass" >
    Wrong password or email!
  </div>
