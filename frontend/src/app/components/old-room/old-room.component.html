<form [formGroup]="roomForm" (ngSubmit)="joinYourTeam()" novalidate>

  <mat-form-field>
    <mat-label id='code'>Join your team</mat-label>
    <input matInput placeholder="your team room code" formControlName="roomCode" id="code">
  </mat-form-field>

  <button color="accent" [disabled]="!roomForm.valid" mat-raised-button type="submit">
    <span>Join</span>
  </button>
  </form>
