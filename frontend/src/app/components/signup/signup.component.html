

<form [formGroup]="signupForm" (ngSubmit)="signup()" class="formSignup" novalidate>
  <mat-form-field>
    <mat-label>First name</mat-label>
    <input matInput placeholder="ex. Stefania" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="ex. stefania@gmail.com" formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="Stefania" formControlName="password">
  </mat-form-field>

    <button color="accent" [disabled]="!signupForm.valid" mat-raised-button type="submit">
      <span>Sign up</span>
    </button>


</form>
