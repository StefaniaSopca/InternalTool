<div  class="newRoom">
<form (ngSubmit)="newRoomEnter()" [formGroup]="roomEntered">
  <mat-form-field  appearance="fill">
    <mat-label >New team</mat-label>
    <input matInput placeholder="Ex. DevsTeam"  formControlName="newRoom">
  </mat-form-field>
  <p  *ngIf = "messageFlag">{{ message }}</p>
  <!-- <div class="buttons" > -->
  <!-- <a routerLink="/room"><button  color="accent"  class="actionBtn" > Back</button></a> -->
  <button color="accent"  mat-raised-button (click)="goBack()" class="buttonBAck">
    <span>Back</span>
  </button>
  <button color="accent"  mat-raised-button type="submit" class="buttonBAck">
    <span>Go</span>
  </button>
<!-- </div> -->
</form>
</div>
